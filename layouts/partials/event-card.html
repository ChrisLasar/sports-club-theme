{{- /* Event Card Partial - Placeholder for Phase 4 */ -}}
<div class="card bg-base-100 shadow-xl">
  <div class="card-body">
    <div class="badge badge-primary">{{ .Params.type | default "event" }}</div>
    <h3 class="card-title text-lg">{{ .Title }}</h3>
    {{ with .Params.date }}
    <p class="text-sm opacity-70">
      <time datetime="{{ . }}">{{ dateFormat "Jan 2, 2006 3:04 PM" . }}</time>
    </p>
    {{ end }}
    {{ with .Params.location }}
    <p class="text-sm">📍 {{ . }}</p>
    {{ end }}
    <div class="card-actions justify-end">
      <a href="{{ .RelPermalink }}" class="btn btn-sm btn-outline">Details</a>
    </div>
  </div>
</div>
