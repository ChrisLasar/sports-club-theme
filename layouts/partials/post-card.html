{{- /* Post Card Partial - Placeholder for Phase 5 */ -}}
<div class="card bg-base-100 shadow-xl">
  {{ with .Params.socialImage }}
  <figure>
    {{- partial "responsive-image.html" (dict "context" $ "src" . "alt" $.Title "loading" "lazy") -}}
  </figure>
  {{ end }}
  <div class="card-body">
    <h3 class="card-title">{{ .Title }}</h3>
    {{ with .Date }}
    <p class="text-sm opacity-70">
      <time datetime="{{ . }}">{{ dateFormat "January 2, 2006" . }}</time>
    </p>
    {{ end }}
    {{ with .Params.summary }}
    <p>{{ . | truncate 120 }}</p>
    {{ end }}
    <div class="card-actions justify-end">
      <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">Read More</a>
    </div>
  </div>
</div>
