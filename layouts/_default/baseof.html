<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}" data-theme="light">
<head>
  {{- partial "head.html" . -}}
</head>
<body class="min-h-screen flex flex-col">
  {{- partial "accessibility-skip-links.html" . -}}
  
  {{- partial "header.html" . -}}
  
  <main id="main-content" class="flex-grow">
    {{- block "main" . }}{{- end }}
  </main>
  
  {{- partial "footer.html" . -}}
  
  {{- block "scripts" . }}{{- end }}
</body>
</html>
